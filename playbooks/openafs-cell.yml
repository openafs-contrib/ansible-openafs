---
- name: Install OpenAFS servers
  hosts: afs_databases:afs_fileservers
  vars:
    afs_partitions:
      - a
      - b
  roles:
    - openafs_server

- name: Create cell volumes
  hosts: "{{ afs_admin_client | default(groups['afs_clients'][0]) }}"
  vars:
    afs_volumes:
      - name: test
  roles:
    - openafs_client
    - openafs_cell

- name: Install OpenAFS clients
  hosts: afs_clients
  roles:
    - openafs_client
