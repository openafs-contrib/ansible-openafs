---
# Kerberos and AFS admin principal
afs_admin_principal: admin

# Kerberos and AFS admin password (random default)
afs_admin_password: "{{ lookup('password', afs_local_dir+'/afs_admin_password chars=ascii_letters,digits,hexdigits length=15') }}"

# fileserver partitions
afs_partitions:
  - a

# fileserver variation, one of: fs, dafs
afs_fileserver_type: dafs

# bosserver options
afs_bosserver_opts:

# ptserver options
afs_ptserver_opts:

# vlserver options
afs_vlserver_opts:

# DAFS fileserver options
afs_dafileserver_opts: -L

# DAFS volume server options
afs_davolserver_opts:

# DAFS salvage server options
afs_salvageserver_opts:

# DAFS salvager options
afs_dasalvager_opts:

# Legacy fileserver options
afs_fileserver_opts:

# Legacy volume server options
afs_volserver_opts:

# Legacy salvager options
afs_salvager_opts:

# Master kerberos kdc
afs_kdc: "{{ groups['afs_kdcs'][0] }}"

# Primary fileserver hostname
afs_root_server: "{{ groups['afs_fileservers'][0] }}"

# Primary fileserver vice partition id
afs_root_part: a

# Paths
afs_akeyconvert: "{{ ansible_local.openafs.paths['akeyconvert'] }}"
afs_bos: "{{ ansible_local.openafs.paths['bos'] }}"
afs_bosserver: "{{ ansible_local.openafs.paths['bosserver'] }}"
afs_dafileserver: "{{ ansible_local.openafs.paths['dafileserver'] }}"
afs_dasalvager: "{{ ansible_local.openafs.paths['dasalvager'] }}"
afs_davolserver: "{{ ansible_local.openafs.paths['davolserver'] }}"
afs_fileserver: "{{ ansible_local.openafs.paths['fileserver'] }}"
afs_pts: "{{ ansible_local.openafs.paths['pts'] }}"
afs_ptserver: "{{ ansible_local.openafs.paths['ptserver'] }}"
afs_salvager: "{{ ansible_local.openafs.paths['salvager'] }}"
afs_salvageserver: "{{ ansible_local.openafs.paths['salvageserver'] }}"
afs_udebug: "{{ ansible_local.openafs.paths['udebug'] }}"
afs_vlserver: "{{ ansible_local.openafs.paths['vlserver'] }}"
afs_volserver: "{{ ansible_local.openafs.paths['volserver'] }}"
afs_vos: "{{ ansible_local.openafs.paths['vos'] }}"

# Directories
afs_afsbosconfigdir: "{{ ansible_local.openafs.dirs['afsbosconfigdir'] }}"
afs_afsconfdir: "{{ ansible_local.openafs.dirs['afsconfdir'] }}"
afs_afsdbdir: "{{ ansible_local.openafs.dirs['afsdbdir'] }}"
afs_afslocaldir: "{{ ansible_local.openafs.dirs['afslocaldir'] }}"
afs_afslogdir: "{{ ansible_local.openafs.dirs['afslogdir'] }}"
afs_afssrvdir: "{{ ansible_local.openafs.dirs['afssrvdir'] }}"
afs_viceetcdir: "{{ ansible_local.openafs.dirs['viceetcdir'] }}"
