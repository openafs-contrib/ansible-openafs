---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: m-server-01
    box: ${M_BOX:-generic/centos7}
    memory: 4096
    cpus: 1
    groups:
      - afs_databases
      - afs_fileservers
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        afs_cell: example.com
        afs_service_keytab: ${M_KEYTAB:-files/example-aes.keytab}
        m_enable_selinux: ${M_ENABLE_SELINUX:-no}
        m_with_client: ${m_with_client:-no}
verifier:
  name: ansible
scenario:
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
