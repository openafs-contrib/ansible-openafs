---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: m-server-02
    box: ${M_BOX:-generic/centos7}
    memory: 2048
    cpus: 1
    groups:
      - afs_cell
      - afs_kdcs
      - afs_databases
      - afs_fileservers
provisioner:
  name: ansible
  playbooks:
    converge: ../default/converge.yml
    verify: ../default/verify.yml
  inventory:
    group_vars:
      all:
        afs_cell: example.com
        afs_service_keytab: ${M_KEYTAB:-../default/files/example-aes.keytab}
        afs_install_method: bdist
        m_enable_selinux: no
        m_with_client: ${m_with_client:-no}
        m_transarc: ${M_TRANSARC:-no}
verifier:
  name: ansible
scenario:
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
