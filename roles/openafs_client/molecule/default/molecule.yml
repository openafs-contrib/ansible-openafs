---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: m-client-01
    box: ${M_BOX:-generic/centos7}
    memory: 2048
    cpus: 1
    groups:
      - afs_clients
provisioner:
  name: ansible
  inventory:
    group_vars:
      afs_clients:
        m_update_kernel: ${M_UPDATE_KERNEL:-no}
        m_enable_selinux: ${M_ENABLE_SELINUX:-yes}
        m_with_dkms: ${M_WITH_DKMS:-yes}
verifier:
  name: ansible
scenario:
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
