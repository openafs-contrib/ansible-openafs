---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: m-devel-03
    box: ${M_BOX:-generic/centos7}
    memory: 4096
    cpus: 1
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        m_update_kernel: ${M_UPDATE_KERNEL:-no}
        m_gitref: "${M_GITREF:-master}"
        m_gitrepo: "${M_GITREPO-git://git.openafs.org/openafs.git}"
verifier:
  name: ansible
scenario:
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
